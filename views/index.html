<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cohetes</title>
    <link rel="stylesheet" href="../styles/index.css">
    <!--Font-Awesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    

    
</head>
<body>
    <div class="container">
    <h1 class="text-center mt-3 mb-3">Rockets</h1>
    <div class="d-flex flex-row justify-content-center">
        <button type = "button" class="btn btn-primary btn-sm m-1" onclick="createRocket('32WESSDS',firstRocketPropellers,1)">Create rocket 1</button>
        <button type = "button" class="btn btn-success btn-sm m-1" onclick="rocketSpeed(rockets[0],1,'+')">Accelerate rocket 1</button>   
        <button type = "button" class="btn btn-danger btn-sm m-1" onclick="rocketSpeed(rockets[0],1,'-')">Brake rocket 1</button>   
 
    </div>
    <div class="d-flex flex-row justify-content-center">
        <button type = "button" class="btn btn-primary btn-sm m-1" onclick="createRocket('LDSFJA32',secondRocketPropellers,2)">Create rocket 2</button>   
        <button type = "button" class="btn btn-success btn-sm m-1" onclick="rocketSpeed(rockets[1],2,'+')">Accelerate rocket 2</button>   
        <button type = "button" class="btn btn-danger btn-sm m-1" onclick="rocketSpeed(rockets[1],2,'-')">Brake rocket 2</button> 
     </div>
 <div class="d-flex flex-row justify-content-center">

    <button type = "button" class="btn btn-info btn-lg m-1" onclick="showRocketInfo(rockets[0]);showRocketInfo(rockets[1])">Print rockets info</button>
   
  </div>
  <div class="d-flex flex-row justify-content-center">

      <button type = "button" class="btn btn-warning btn-lg m-1" onclick="showSpace(rockets)">Check rockets animation</button>   
  </div>
    <div id="rocketsInfo" class="d-flex justify-content-center mt-2">

    </div>
    <div id="space" class="space d-none mb-3">
        <img src="../assets/planetscaled.jpg">
        
        <img src="../assets/rocket-svgrepo-com.svg" id="rocket1" class="rocket1 d-none">   
        
        <div id="rocket2" class="rocket2 d-none">
        <img src="../assets/rocket-svgrepo-com.svg">   
        </div>
    </div>
    </div>
    <script src="../models/propeller.js"></script>
    <script src="../models/rocket.js"></script>
    <script src="../controllers/controller.js"></script>

</body>
</html>
