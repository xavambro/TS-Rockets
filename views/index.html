<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cohetes</title>
    <!--Font-Awesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../styles/index.css">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    
</head>
<body>
    <div class="container">
    <h1>Rockets</h1>
    <button type = "button" onclick="createRocket('32WESSDS',firstRocketPropellers)">Create rocket 1</button>
    <button type = "button" onclick="createRocket('LDSFJA32',secondRocketPropellers)">Create rocket 2</button>   
    <button type = "button" onclick="rockets[0].accelerate()">Accelerate rocket 1</button>   
    <button type = "button" onclick="rockets[1].accelerate()">Accelerate rocket 2</button>   
    <button type = "button" onclick="rockets[0].brake()">Brake rocket 1</button>   
    <button type = "button" onclick="rockets[1].brake()">Brake rocket 2</button> 
    <button type = "button" onclick="showRocket(rockets[0])">Print rocket 1 info</button>   
    <button type = "button" onclick="showRocket(rockets[1])">Print rocket 2 info</button>   
    <button type = "button" onclick="showRocket(rockets[0]);showRocket(rockets[1])">Print all rockets info</button>   
  
    <div id="rocketsInfo">

    </div>
    <div class="space border border-primary">
        <div class="rocket1">

        </div>
        <div class="rocket2">

        </div>


    </div>
    </div>
    <script src="../models/propeller.js"></script>
    <script src="../models/rocket.js"></script>
    <script src="../controllers/controller.js"></script>

</body>
</html>
